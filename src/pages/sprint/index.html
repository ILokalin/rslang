<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint</title>
</head>

<body>
  <header class="header">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <nav>
      <div class="nav-wrapper orange z-depth-5">
        <a href="#" class="brand-logo center">Sprint</a>
        <a href="/index" target="_self" class="home right padding-right"><i class="medium material-icons">home</i></a>
      </div>
    </nav>
    <div class="game-page hidden">
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="avatar center orange-text lighten-5">
            <img class="avatar__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20625/avatar-bg.png" />
            <h4 class="avatar__name" id='avatar__name'>CAPTAIN ANONIMUS</h4>
          </div>
        </li>
        <li>
          <div class="level-select input-field col s12">
            <select>
              <option value="1" data-columns="3">Слова пользователя</option>
              <option value="2">Уровень 1</option>
              <option value="3">Уровень 2</option>
              <option value="4">Уровень 3</option>
              <option value="5">Уровень 4</option>
              <option value="6">Уровень 5</option>
              <option value="7">Уровень 6</option>
            </select>
          </div>
        </li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  </header>
  <main>
    <h1>Sprint</h1>
    <div class="timer-wrapper" id="timer-wrapper">
      <div class="timer" id="timer-wrap">
        <div class="timer_line"></div>
        <div class="timer_body">
          <div class="timer_counter">
            <span id="timer">60</span>
          </div>
        </div>
      </div>
    </div>
    <div class="material-icons sound-controll" id='sound-controll--on'>volume_up</div>
    <div class="material-icons sound-controll hide" id='sound-controll--off'>volume_off</div>
    <div class="score" id="score">0</div>
    <div class="container_game opasity" id='container'>
      <div class="sprint-discription" id='discription'>Вы увидите слово на английском языке и перевод слова,<br /> нужно
        указать принадлежит ли данный перевод этому слову.</div>
      <div class="game hide" id="game">
        <div class="series" id="series">
          <div class="series_points">
            <div class="series_answer" id="corect-answer"></div>
            <div class="series_answer" id="corect-answer"></div>
            <div class="series_answer" id="corect-answer"></div>
          </div>
          <div class="series_poinMultiplay" id="point-multiplay-text"></div>
        </div>
        <div class="series_image" id="series-image">
          <div class="parrot parrot_blue" id='parrot-blue'></div>
          <div class="parrot parrot_yellow hide" id='parrot-yellow'></div>
          <div class="parrot parrot_brown hide" id='parrot-brown'></div>
          <div class="parrot parrot_pink hide" id='parrot-pink'></div>
        </div>
        <div class="studied-word" id="studied-word"></div>
        <div class="studied-word" id="studied-word--translated"></div>
        <div class="answer-icon" id="answer-icon">
          <div id="answer_img"></div>
        </div>
        <div class="answer-buttons">
          <button class="answer-buttons_wrong-btn button" id="wrong-btn">Неверно</button>
          <button class="answer-buttons_right-btn button" id="right-btn">Верно</button>
        </div>
      </div>
      <div class="statistick-short hide" id='statistick'>
        <div class="score-statistick" id="score-statistick--max">0</div>
        <div class="score-statistick" id="score-statistick">0</div>
        <div class="answers-statistick">
          <div class="counter-answers">Правильных ответов:&nbsp <div class="answer-statistick--right"
              id="answer-statistick--right">0
            </div>
          </div>
          <div class="counter-answers">Ошибок допущенно:&nbsp <div class="answer-statistick--wrong"
              id="answer-statistick--wrong">0
            </div>
          </div>
        </div>
        <div class="statistick-words" id="statistick-words"></div>
      </div>
      <div class="game-container_start-btn">
        <button class="btn-large orange waves-effect waves-orange pulse" id="controls_start-btn">Начать игру</button>
      </div>
    </div>
  </main>
</body>

</html>
