<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint</title>
</head>

<body>
  <header class="header">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <nav>
      <div class="nav-wrapper orange z-depth-5">
        <a href="#" class="brand-logo center">Sprint</a>
        <ul class="right">
          <li><a class="logout-btn waves-effect waves-light btn yellow darken-2">LOGOUT</a></li>
        </ul>
      </div>
    </nav>
    <div class="game-page hidden">
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="avatar center orange-text lighten-5">
            <img class="avatar__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20625/avatar-bg.png" />
            <h4 class="avatar__name" id='avatar__name'>CAPTAIN ANONIMUS</h4>
            <a class="avatar__logout logout-btn orange-text" href="#!">LOGOUT</a>
          </div>
        </li>
        <li>
          <div class="level-select input-field col s12">
            <select>
              <option value="1" selected>Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="5">Level 5</option>
              <option value="6">Level 6</option>
            </select>
          </div>
        </li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  </header>
  <main>
    <h1>Sprint</h1>
    <div class="timer-wrapper" id="timer-wrapper">
      <div class="timer" id="timer-wrap">
        <div class="timer_line"></div>
        <div class="timer_body">
          <div class="timer_counter">
            <span id="timer">60</span>
          </div>
        </div>
      </div>
    </div>
    <div class="score" id="score">0</div>
    <div class="container_game" id='container'>
      <div class="game hide" id="game">
        <div class="series" id="series">
          <div class="series_points">
            <div class="series_answer" id="corect-answer"></div>
            <div class="series_answer" id="corect-answer"></div>
            <div class="series_answer" id="corect-answer"></div>
          </div>
          <div class="series_poinMultiplay" id="point-multiplay-text"></div>
        </div>
        <div class="series_image" id="series-image">
          <div class="parrot parrot_blue" id='parrot-blue'></div>
          <div class="parrot parrot_yellow hide" id='parrot-yellow'></div>
          <div class="parrot parrot_brown hide" id='parrot-brown'></div>
          <div class="parrot parrot_pink hide" id='parrot-pink'></div>
        </div>
        <div class="studied-word" id="studied-word"></div>
        <div class="studied-word" id="studied-word--translated"></div>
        <div class="answer-icon" id="answer-icon">
          <div id="answer_img"></div>
        </div>
        <div class="answer-buttons">
          <button class="answer-buttons_wrong-btn button" id="wrong-btn">Неверно</button>
          <button class="answer-buttons_right-btn button" id="right-btn">Верно</button>
        </div>
      </div>
      <div class="game-container_start-btn">
        <button class="btn orange" id="controls_start-btn">Начать игру</button>
      </div>
    </div>
  </main>
</body>

</html>
