<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1" />
    <title>SpeakIt</title>
    <link rel="icon" href="http://icons.iconarchive.com/icons/cjdowner/cryptocurrency/256/ICON-icon.png" />
</head>
<body>
<nav>
    <div class="nav-wrapper blue darken-4 z-depth-5">
        <a href="#" class="brand-logo center">Speak It</a>
        <ul class="right">
            <li><a class="logout-btn waves-effect waves-light btn">LOGOUT</a></li>
        </ul>
    </div>
</nav>
<main class="main">
    <div class="intro">
        <p class="intro-text">
            Click on the words to hear them sound.
            <br />
            Click on the button and speak the words into the microphone.
        </p>
        <a href="#" class="btn btn-large waves-effect waves-light intro-btn blue darken-2 pulse">Start</a>
    </div>
    <div class="container hidden">
        <div class="res">
            <ul class="points">
                <li class="point activePoint"></li>
                <li class="point"></li>
                <li class="point"></li>
                <li class="point"></li>
                <li class="point"></li>
                <li class="point"></li>
            </ul>
            <div class="score"></div>
        </div>
        <div class="images">
            <img class="img word-img" src="./assets/img/blank.jpg" data-src="../img/blank.jpg" alt="" />
            <p class="translation" data-text="перевод"></p>
            <input type="text" class="word-input none" readonly="" />
        </div>
        <div class="items"></div>
        <div class="btns">
            <a href="#" class="btn btn-large restart waves-effect waves-light blue darken-2">Restart</a>
            <a href="#" class="btn btn-large voice user-speech blue darken-2">Speak please</a>
            <a href="#" class="btn btn-large result blue darken-2">Results</a>
        </div>
    </div>
    <div class="results hidden">
        <div class="results-container">
            <p class="errors">
                Ошибок
                <span class="errors-num">10</span>
            </p>
            <div class="errors-item"></div>
            <p class="success">
                Знаю
                <span class="success-num">0</span>
            </p>
            <div class="success-item"></div>
            <div class="btns btns-res">
                <a href="#" class="btn btn-res return">Return</a>
                <a href="#" class="btn btn-res new-game">New game</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
