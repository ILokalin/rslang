<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1" />
    <title>SpeakIt</title>
</head>
<body>
<nav>
    <div class="nav-wrapper blue darken-4 z-depth-5">
        <a href="#" class="brand-logo center">Speak It</a>
        <ul class="right">
            <li><a class="logout-btn waves-effect waves-light btn">LOGOUT</a></li>
        </ul>
    </div>
</nav>
<main class="main">
    <div class="intro-page">
        <div class="intro">
            <p class="intro-text">
                Click on the words to hear them sound.
                <br />
                Click on the button and speak the words into the microphone.
            </p>
            <a href="#" class="btn btn-large waves-effect waves-light intro-btn blue darken-2 pulse">
                <i class="material-icons right">send</i>
                Start
            </a>
        </div>
    </div>
    <div class="game-page">
        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view"> Choose game options </div>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Difficulty</a></li>
            <li>
                <div class="level-select input-field col s12">
                    <select>
                        <option value="1" selected>Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                        <option value="5">Level 5</option>
                        <option value="6">Level 6</option>
                    </select>
                </div>
            </li>
            <li>
                <div class="round-select input-field col s6">
                    <input class="disabled validate" placeholder="Choose round" min="1" max="30" type="number">
                </div>
            </li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger hidden"><i class="material-icons">menu</i></a>
    </div>
    <div class="container hidden">
        <div class="res">
            <h4 class="round-label">Round 1.1</h4>
            <div class="score"></div>
        </div>
        <div class="images">
            <img class="img word-img" src="./assets/img/blank.jpg" data-src="../img/blank.jpg" alt="" />
            <p class="translation" data-text="перевод"></p>
            <input type="text" class="word-input none" readonly="" />
        </div>
        <div class="items"></div>
        <div class="btns">
            <a href="#" class="btn btn-large restart waves-effect waves-light blue darken-2">Restart</a>
            <a href="#" class="btn btn-large waves-effect waves-light voice user-speech blue darken-2">Speak please</a>
            <a href="#" class="btn btn-large waves-effect waves-light result blue darken-2">Results</a>
        </div>
    </div>
    <div class="results hidden">
        <table class="results-container responsive-table">
            <tr><th scope="col"></th></tr>
            <tr><td><p class="errors">
                Ошибок
                <span class="errors-num">10</span>
            </p>
            <div class="errors-item"></div>
            <p class="success">
                Знаю
                <span class="success-num">0</span>
            </p>
            <div class="success-item"></div>
            <div class="btns btns-res">
                <a href="#" class="btn waves-effect waves-light btn-res return">Return</a>
                <a href="#" class="btn waves-effect waves-light btn-res new-game">New game</a>
            </div>
         </tr>
        </table>
    </div>
</main>
</body>
</html>
