<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savanna</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper brown z-depth-5">
      <a href="#" class="brand-logo center">Savanna</a>
      <ul class="right">
        <li><a class="user-name"></a></li>
      </ul>
    </div>
  </nav>
  <main class="main">


    <div class="intro">
      <p class="intro-text">
        Hello! You need to guess the translation of the word.
        You can do it with the keyboard or mouse!
      </p>
      <p class="intro-text">
        But first choose difficulty.
      </p>
      <a href="#" class="btn btn-large waves-effect waves-light intro-btn brown lighten-1 pulse app-start">
        <i class="material-icons right">videogame_asset</i>
        Run!
      </a>
    </div>

    <div class="difficult hidden">
      <p class="difficult-text">
        Select the difficult!
      </p>
      <div class="input-field col s12">
        <select class="level">
          <option value="1" selected>Round 1</option>
          <option value="2">Round 2</option>
          <option value="3">Round 3</option>
          <option value="4">Round 4</option>
          <option value="5">Round 5</option>
          <option value="6">Round 6</option>
        </select>
        <label>Select Round</label>
      </div>
      <div class="input-field col s12">
        <select class="round">
          <option value="1" selected>Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
          <option value="6">Level 6</option>
        </select>
        <label>Select Level</label>
      </div>
      <a href="#" class="btn btn-large waves-effect waves-light intro-btn brown lighten-1 pulse startGame">
        <i class="material-icons right">videogame_asset</i>
        Play!
      </a>
    </div>


    <div class="game-container hidden">
      <div class="game-header">
        <h4 class="stage">Round 1.1</h4>
        <ul class="game-info-settings">
          <li class="healt-bar">
            <img src="./assets/img/heart.svg" alt="heart">
            <img src="./assets/img/heart.svg" alt="heart">
            <img src="./assets/img/heart.svg" alt="heart">
            <img src="./assets/img/heart.svg" alt="heart">
            <img src="./assets/img/heart.svg" alt="heart">
          </li>
          <li>
            <button class="hint-btn pronounce-btn col s1 btn waves-effect waves-light brown lighten-1 sound-switcher"
              name="action">
              <i class="material-icons">music_note</i>
            </button>
          </li>
          <li>
            <button class="hint-btn pronounce-btn col s1 btn waves-effect waves-light brown lighten-1" name="action">
              <i class="material-icons">exit_to_app</i>
            </button>
          </li>
        </ul>
      </div>
      <div class="game-field">
        <div class="falling-word">
          <p class="falling-word__item text">arrive</p>
        </div>
        <div class="answer-options">
          <p class="answer-options__item text waves-effect ">жизнь</p>
          <p class="answer-options__item text waves-effect ">прибывать</p>
          <p class="answer-options__item text waves-effect ">дом</p>
          <p class="answer-options__item text waves-effect ">зарплата</p>
        </div>
      </div>
    </div>
    <div class="audio"></div>


  </main>


</body>

</html>
