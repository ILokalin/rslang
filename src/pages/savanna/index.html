<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savanna</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper brown z-depth-5">
      <a href="#" class="brand-logo center">Savanna</a>
      <ul class="right">
        <li><a class="user-name"></a></li>
      </ul>
    </div>
  </nav>

  <div class="preloader-background hidden">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>



  <main class="main">


    <div class="intro">
      <p class="intro-text">
        Hello! You need to guess the translation of the word.
        You can do it with the keyboard or mouse!
      </p>
      <p class="intro-text">
        But first choose difficulty.
      </p>
      <a href="#" class="btn btn-large waves-effect waves-light intro-btn brown lighten-1 pulse app-start">
        <i class="material-icons right">videogame_asset</i>
        Run!
      </a>
    </div>




    <div class="difficult hidden">
      <p class="difficult-text">
        Select the difficult!
      </p>
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view"> Choose game options </div>
        </li>
        <li>
          <div class="divider"></div>
        </li>
        <li><a class="subheader">Difficulty</a></li>
        <li>
          <div class="game-option level input-field col s12">
            <select class="level">
              <option value="1" selected>Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="5">Level 5</option>
              <option value="6">Level 6</option>
            </select>
          </div>
        </li>
        <li>
          <div class="game-option input-field col s12">
            <select class="round">
              <option value="1" selected>Round 1</option>
              <option value="2">Round 2</option>
              <option value="3">Round 3</option>
              <option value="4">Round 4</option>
              <option value="5">Round 5</option>
              <option value="6">Round 6</option>
            </select>
          </div>
        </li>
        <li><label>
            <input class="repeat" type="checkbox" class="filled-in" />
            <span>Repeat words</span>
          </label></li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <a href="#" class="btn btn-large waves-effect waves-light intro-btn brown lighten-1 pulse startGame">
        <i class="material-icons right">videogame_asset</i>
        Play!
      </a>
    </div>


    <div class="game-container hidden">
      <div class="game-header">
        <h4 class="stage"></h4>

          <li>
            <button class="hint-btn pronounce-btn col s1 btn waves-effect waves-light brown lighten-1 sound-switcher"
              name="action">
              <i class="material-icons">music_note</i>
            </button>
          </li>
          <li>
            <button class="hint-btn pronounce-btn col s1 btn waves-effect waves-light brown lighten-1" name="action">
              <i class="material-icons">exit_to_app</i>
            </button>
          </li>
        </ul>
      </div>
      <div class="game-field">
        <div class="falling-word">
          <p class="falling-word__item text-answer"></p>
        </div>
        <div class="answer-options">
          <p class="answer-options__item text"></p>
          <p class="answer-options__item text"></p>
          <p class="answer-options__item text"></p>
          <p class="answer-options__item text"></p>
        </div>
      </div>
    </div>


    <div class="statistic hidden">
      <div class="error-container">
        <p class="error-stat">I don't know</p>
        <span class="error-count left badge red"></span>
      </div>
      <table class="centered responsive-table">
        <tbody class="error-table">
        </tbody>
      </table>
      <div class="know-container">
        <p class="know-stat">I know</p>
        <span class="know-count left badge green"></span>
      </div>
      <table class="centered responsive-table">
        <tbody class="know-table">
        </tbody>
      </table>
      <div class="btns btns-res">
        <a href="#" class="btn btn-large waves-effect waves-light intro-btn brown lighten-1 pulse restart">
          <i class="material-icons right">videogame_asset</i>New Game!
        </a>
      </div>
    </div>








    <audio class="audio" src="" autoplay></audio>

  </main>


</body>

</html>
