<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
</head>
<body>
  <header>
    <h1 class="header__title center">Cards</h1> 
    <p class="header__description center">Learn new words and repeat difficult!</p>  
    <ul id="slide-out" class="sidenav">
      <li>
        <a class="sidenav-close" href="#!">
          <i class="small material-icons">close</i>
          <span>Моя статистика</span>
        </a>
      </li>
      <li>
        <div class="divider"></div>
      </li>
      <li>
        <a href="#!">Словарь</a>
      </li>
      <li>
        <div class="statistics">
        <blockquote>
          <ul>
            <li>
              <p><span class="statistics__new-words-num">6</span> новых слов</p>
            </li>
            <li>
              <p><span class="statistics__correct-answers">6%</span> верных ответов</p>
            </li>
            <li>
              <p><span class="statistics__total-cards">10</span> карточек</p>
            </li>
            <li>
              <p><span class="statistics__correct-in-row">2</span> верных ответов подряд</p>
            </li>
          </ul>
        </blockquote>
        </div>
      </li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="medium material-icons">insert_chart</i></a>
    
  </header>
  <main>
    <div class="swiper-container">
      <div class="swiper-wrapper">      
      </div>   
    </div>
    <div class="progress">
        <div class="determinate tooltipped" data-position="bottom" data-tooltip="70%" style="width: 70%"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <audio></audio> 
  </main>
</body>
</html>
