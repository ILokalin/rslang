<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аудиовызов</title>
</head>
<body>
  <nav class="navigation-block teal">
    <button class="btn dropdown-trigger navigation-menu-btn" data-target='dropdown'>
      <i class="material-icons">menu</i>
    </button>
    <ul id='dropdown' class="navigation-menu dropdown-content">
      <div class="avatar center blue lighten-5">
        <img class="avatar__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20625/avatar-bg.png">
        <h4 class="avatar__name"></h4>
        <a class="login-btn hidden" href="#">LOGIN</a>
        <a class="logout-btn hidden" href="#">LOGOUT</a>
      </div>
      <li class="selector-header">Selec difficulty</li>
      <li class="select-level-el" data-id="0">Level 1</li>
      <li class="select-level-el" data-id="1">Level 2</li>
      <li class="select-level-el" data-id="2">Level 3</li>
      <li class="select-level-el" data-id="3">Level 4</li>
      <li class="select-level-el" data-id="4">Level 5</li>
      <li class="select-level-el" data-id="5">Level 6</li>
    </ul>
    <h3>Аудиовызов</h3>
    <a href="/">
      <button class="btn abort-game-btn">
        <img class="abort-game--icon" src="assets/img/game-abort-icon.png" alt="Abort game icon">
      </button>
    </a>
  </nav>
  <div class="game-container">
    <button class="btn start-game-btn" id="start-game-btn">Начать игру</button>
  </div>
</body>
</html>
