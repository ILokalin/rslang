<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аудиовызов</title>
</head>
<body>
  <nav class="navigation-block teal">
    <h3>Аудиовызов</h3>
    <a href="/">
      <button class="btn abort-game-btn">
        <i class="material-icons">home</i>
      </button>
    </a>
  </nav>
  <ul id="slide-out" class="sidenav">
    <div class="avatar">
      <h4 class="avatar__name"></h4>
      <a class="login-btn hidden" href="#">LOGIN</a>
      <a class="logout-btn hidden" href="#">LOGOUT</a>
    </div>
    <li>
      <div class="divider"></div>
    </li>
    <li><a class="subheader">Select Difficulty</a></li>
    <li>
      <div class="input-field col s12">
        <select class="select-difficulty">
          <option value="0" selected>Level 1</option>
          <option value="1">Level 2</option>
          <option value="2">Level 3</option>
          <option value="3">Level 4</option>
          <option value="4">Level 5</option>
          <option value="5">Level 6</option>
        </select>
      </div>
    </li>
  </ul>
  <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  <div class="game-container">
    <button class="btn start-game-btn" id="start-game-btn">Начать игру</button>
  </div>
  <div id="modal-warning" class="modal">
    <div class="modal-content">
        <p class="warning-text"></p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
    </div>
  </div>
  <div class="select-words-window hidden">
    <p class="select-words-description">Выберите какие слова вы хотите использовать в игры</p>
    <button id="own-words" class="btn select-words-btn">Свои слова</button>
    <button id="all-words" class="btn select-words-btn">Все слова</button>
  </div>
</body>
</html>
