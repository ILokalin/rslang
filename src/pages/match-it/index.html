<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match It</title>
  </head>
  <body>
    <nav>
        <div class="nav-wrapper purple darken-2 z-depth-5">
            <a href="#" class="brand-logo center">Match It</a>
            <ul class="right">
                <li><a class="logout-btn waves-effect waves-light btn">LOGOUT</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="game-page">
            <ul id="slide-out" class="sidenav">
                <li>
                    <div class="user-view"> Choose game options </div>
                </li>
                <li>
                    <div class="divider"></div>
                </li>
                <li><a class="subheader">Difficulty</a></li>
                <li>
                    <div class="level-select input-field col s12">
                        <div class="select-wrapper"><input class="select-dropdown dropdown-trigger" type="text" readonly="true" data-target="select-options-525efd8e-f090-bba0-4a8d-4a50d2f0251a"><ul id="select-options-525efd8e-f090-bba0-4a8d-4a50d2f0251a" class="dropdown-content select-dropdown" tabindex="0"><li id="select-options-525efd8e-f090-bba0-4a8d-4a50d2f0251a0" tabindex="0" class="selected"><span>Level 1</span></li><li id="select-options-525efd8e-f090-bba0-4a8d-4a50d2f0251a1" tabindex="0"><span>Level 2</span></li><li id="select-options-525efd8e-f090-bba0-4a8d-4a50d2f0251a2" tabindex="0"><span>Level 3</span></li><li id="select-options-525efd8e-f090-bba0-4a8d-4a50d2f0251a3" tabindex="0"><span>Level 4</span></li><li id="select-options-525efd8e-f090-bba0-4a8d-4a50d2f0251a4" tabindex="0"><span>Level 5</span></li><li id="select-options-525efd8e-f090-bba0-4a8d-4a50d2f0251a5" tabindex="0"><span>Level 6</span></li></ul><svg class="caret" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg><select tabindex="-1">
                            <option value="1" selected="">Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                            <option value="4">Level 4</option>
                            <option value="5">Level 5</option>
                            <option value="6">Level 6</option>
                        </select></div>
                    </div>
                </li>
                <li>
                    <div class="round-select input-field col s6">
                        <input class="disabled" placeholder="Choose round" min="1" type="number" max="40">
                    </div>
                </li>
                <li>
                    <div class="divider"></div>
                </li>
                <li><a class="subheader">Hints</a></li>
                <li>
                    <ul class="hints">
                        <li>
                            <label>
                                <input class="translate-checkbox" type="checkbox" checked="checked">
                                <span>Translate</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input class="pronounce-checkbox" type="checkbox" checked="checked">
                                <span>Pronounce</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input class="picture-checkbox" type="checkbox">
                                <span>Picture</span>
                            </label>
                        </li>
                    </ul>
                </li>
            </ul>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
        <div class="container deck cards">
            <div class="draggable one" draggable="true">
                drag me
            </div>
            <div class="draggable two" draggable="true">
                drag me
            </div>
            <div class=" draggable three" draggable="true">
                drag me
            </div>
        </div>
        <div class="container words">
            <div class="word droptarget one">drop here</div>
            <div class="word droptarget two">drop here</div>
            <div class="word droptarget three">drop here</div>
        </div>
    </main>
  </body>
</html>
