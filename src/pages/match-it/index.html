<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match It</title>
  </head>
  <body class="bg">
    <nav>
        <div class="nav-wrapper purple darken-2 z-depth-5">
            <a href="#" data-target="slide-out" class="sidenav-trigger hidden"><i class="material-icons">menu</i></a>
            <a href="#" class="brand-logo center">Match It</a>
            <a href="/index" target="_blank" class="home"><i class="medium material-icons">home</i></a>
        </div>
    </nav>

    <main class="main">
        <div class="intro">
            <p class="intro-text">
                Matching cards is a fun and addictive puzzle game.
                <br />
                Find all the matching pairs of cards and go to the next level.
            </p>
            <a href="#" class="btn btn-large waves-effect waves-light intro-btn purple darken-2 pulse">
                <i class="material-icons left">art_track</i>
                Start
            </a>
        </div>
        <div class="game-page hidden">
            <ul id="slide-out" class="sidenav">
                <li class="avatar center blue lighten-5">
                    <img class="avatar__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20625/avatar-bg.png" alt="avatar"/>
                    <h4 class="avatar__name">ANONIMUS</h4>
                </li>
                    <li>
                        <div class="user-view"> Choose game options </div>
                    </li>
                    <li>
                        <div class="divider"></div>
                    </li>
                    <li><a class="subheader">Difficulty</a></li>
                    <li>
                        <div class="level-select input-field col s12">
                            <select>
                                <option value="0">My Words</option>
                                <option value="1" selected>Level 1</option>
                                <option value="2">Level 2</option>
                                <option value="3">Level 3</option>
                                <option value="4">Level 4</option>
                                <option value="5">Level 5</option>
                                <option value="6">Level 6</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="round-select input-field col s6">
                            <input class="disabled validate" placeholder="Choose round" min="1" max="60" type="number">
                        </div>
                    </li>
                    <li><a href="#!">Total Score <i class="material-icons right">show_chart</i></a></li>
            </ul>
        </div>
        <div class="container cards hidden">
            <div class="res">
                <h4 class="round-label hidden">Round 1.1</h4>
                <h4 class="score hidden">Matches: <span>0</span></h4>
            </div>
            <div class="row">
                <div class="container__words col l5 s6 m4 droptarget">
                </div>
                <div class="container__cards col l7 s6 m8">
                </div>
            </div>
            <div class="btns">
                <a href="#" class="btn btn-large restart waves-effect waves-light">Restart</a>
                <a href="#" class="btn btn-large waves-effect waves-light result">Check</a>
                <a href="#" class="btn btn-large waves-effect waves-light next">Next</a>
            </div>
        </div>
    </main>
    <div id="modal-error" class="modal">
        <div class="modal-content">
            <h4>Ooops!</h4>
            <p class="error-text"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>
  </body>
</html>
